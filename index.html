  <body>
    <h1 id="title">Tell Me About Music</h1>
    <p id="description">
      This is a survey where you can tell us about the music you're inspired by.
    </p>
    <form id="survey-form">
    <label id="name-label">Name: </label>
    <input type="text" name="name" id="name" required placeholder="First Name"></input><br> 
    <label id="email-label">Email: </label>
    <input type="email" name="email" id="email" required placeholder="Best Email"></input><br> 
    <label id="number-label">Number:</label> <input type="number" name="number" id="number" min="0" max="10"required placeholder="Excitement Level!"></input><br>  
        <input type="submit">

    <select id="dropdown" name="guitars">
      <option value="fender">Fender</option>
      <option value="martin">Martin</option>
      <option value="epiphone">Epiphone</option>
      <option value="other">Other</option>
    </select>
    <br>
    <input type="radio" name=gender" value="male"> Male <br>
    <input type="radio" name=gender" value="male"> Male <br>    
    <input type="radio" name=gender" value="male"> Male <br>

    <br>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br>   
    <br>

    <textarea placeholder="Additional Comments"></textarea>
    <input type="submit" id="submit">


    </form>

      type="text/javascript"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
